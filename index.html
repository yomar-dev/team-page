<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>Yomar Miranda | Team Page</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">The creative crew</h1>

      <article class="article">
        <h2 class="article__title">Who we are</h2>
        <p class="article__content">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </article>
    </header>

    <main class="main">
      <figure class="card">
        <img src="./images/photo1.png" alt="Bill Mahoney" class="card__image" />
        <figcaption class="card__caption">
          <h3 class="card__title">Bill Mahoney</h3>
          <p class="card__subtitle">Product owner</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="./images/photo2.png" alt="Saba Cabrera" class="card__image" />
        <figcaption class="card__caption">
          <h3 class="card__title">Saba Cabrera</h3>
          <p class="card__subtitle">Art director</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="./images/photo3.png" alt="Shae Le" class="card__image" />
        <figcaption class="card__caption">
          <h3 class="card__title">Shae Le</h3>
          <p class="card__subtitle">Tech Lead</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="./images/photo4.png" alt="Skylah Lu" class="card__image" />
        <figcaption class="card__caption">
          <h3 class="card__title">Skylah Lu</h3>
          <p class="card__subtitle">UX Designer</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img
          src="./images/photo5.png"
          alt="Griff Richards"
          class="card__image"
        />
        <figcaption class="card__caption">
          <h3 class="card__title">Griff Richards</h3>
          <p class="card__subtitle">Developer</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="./images/photo6.png" alt="Stan John" class="card__image" />
        <figcaption class="card__caption">
          <h3 class="card__title">Stan John</h3>
          <p class="card__subtitle">Developer</p>
        </figcaption>
      </figure>
    </main>

    <footer>
      created by
      <a
        href="https://github.com/yomar-dev/team-page"
        target="_blank"
        rel="noopener noreferrer"
        >yomar-dev</a
      >
      - devChallenges.io
    </footer>
  </body>
</html>
